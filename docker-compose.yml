services:
  kupool-server:
    build:
      context: .
      dockerfile: docker/server.Dockerfile
    environment:
      KUP_ADDR: ":8080"
      KUP_STORE: "memory"
      KUP_LOG_LEVEL: "info"
    ports:
      - "8080:8080"

  postgres:
    image: postgres:16-alpine
    profiles: ["db"]
    environment:
      POSTGRES_DB: kupool
      POSTGRES_PASSWORD: kupool
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management
    profiles: ["mq"]
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"

  kupool-client:
    build:
      context: .
      dockerfile: docker/client.Dockerfile
    profiles: ["client"]
    depends_on:
      - kupool-server
    command: ["/app/kupool-client", "-addr", "kupool-server:8080", "-username", "admin"]

volumes:
  postgres-data: {}

